<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mainStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <button onclick="history.back()">
                <h1>Back to Shopping
            </button></h1><br><br>
            <h2>List Product in Cart</h2>
            <div class="list">

                <div class="item">
                    <img src="img3/spidermonHoodie.jpg" alt="sHoodie">
                    <div class="info">
                        <div class="name">Spiderman Hoodie</div>
                        <div class="price">$25</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$100</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="group">
                    <label for="address">City</label>
                    <input type="text" name="address" id="city">
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
            
                        <option value="">Australia</option>
                        <option value="">China</option>
                        <option value="">India</option>
                        <option value="" selected>Sri Lanka</option>
                        <option value="">United Kingdom</option>
                        <option value="">USA</option>
                        
                        
                    </select>
                </div>  
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$300</div>
                </div>
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
            </div>
    </div>
</div>


<script src="script/checkout.js"></script>

</body>
</html>
